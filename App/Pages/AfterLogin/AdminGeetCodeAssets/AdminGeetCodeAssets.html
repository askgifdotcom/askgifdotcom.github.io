<link rel="stylesheet" href="/App/third-Party/tagify/tagify.css" type="text/css" media="screen">

<div ng-controller="userAfterLoginAdminGeetCodeAssets">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Profile</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Pending Gif</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item"><a class="nav-link active" data-toggle="tab">AdminGeetCodeAssets</a></li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="input-group input-group-sm" style="width: 70%;">
                                                    <input ng-keypress="keyPressed($event)" type="text" name="table_search" class="form-control float-right" ng-model="SearchBoxText" placeholder="Search">
                                                    <div class="input-group-append">
                                                        <button ng-click="SearchImageAsset();" class="btn btn-default"><i class="fas fa-search"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.card-header -->

                                            <div class="card-body table-responsive p-0">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Id</th>
                                                            <th>img</th>
                                                            <th>difficulty</th>
                                                            <th>youtube</th>
                                                            <th>Title</th>
                                                            <!--<th>Date</th>-->
                                                            <!--<th>Tags</th>-->
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-click="openAdminEditQuestion(question.id);" ng-repeat="question in leetCodeQuestions.results">
                                                            <td><span ng-bind="question.questionId"></span></td>
                                                            <td><img src="{{question.imageName}}" style="width:50px" /></td>
                                                            <td ng-bind="question.difficulty"></td>
                                                            <td ng-bind="question.youtube"></td>
                                                            <td ng-bind="question.title"></td>
                                                            <!--<td><span ng-bind="imageAsset.dateModified"></span></td>-->
                                                            <!--<td><a href="" ng-repeat="tag in imageAsset.tags"><span class="badge bg-primary right-margin3" ng-bind="tag.name"></span>-<span class="badge bg-primary right-margin3" ng-bind="tag.nameHi"></span></a></td>-->
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>

                                            


                                            <!--<div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <button ng-click="updateGif();" class="btn btn-danger">Update</button>
                                                    <button ng-click="updateMenuLable();" class="btn btn-success">Approve</button>
                                                </div>
                                            </div>-->

                                            <!-- /.card-body -->
                                        </div>
                                        <!-- /.card -->
                                    </div>
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.nav-tabs-custom -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <div ng-init="FunCall()"></div>
</div><!--/row-->
