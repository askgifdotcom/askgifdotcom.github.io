<link rel="stylesheet" href="/App/third-Party/tagify/tagify.css" type="text/css" media="screen">

<div ng-controller="userAfterLoginAdminGeetCodeAssetsEdit">
    <div class="content-wrapper" style="min-height: 1418.47px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Profile</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">User Profile</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item"><a class="nav-link active" data-toggle="tab">Settings</a></li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content">

                                    <div class="tab-pane active" id="settings">
                                        <div class="form-horizontal">
                                            <div class="form-group row">
                                                <label for="title" class="col-sm-2 col-form-label">Image</label>
                                                <div class="col-sm-10">
                                                    <img class="width50perc" src="{{GifData.gifUrl}}" style="max-width: 400px;" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="title" class="col-sm-2 col-form-label">Title</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="title" placeholder="Please Enter Title" ng-model="GifData.title">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="newTags" class="col-sm-1 col-form-label">English:</label>
                                                <div class="col-sm-11">
                                                    <!-- NOTE: TinyMCE textareas must have id's -->
                                                    <textarea data-ui-tinymce id="full-featured-non-premium" data-ng-model="from_one.from_one"></textarea>
                                                    <p>{{TinyMCE1}}</p>

                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="newTags" class="col-sm-1 col-form-label">English:</label>
                                                <div class="col-sm-11">
                                                    <!-- NOTE: TinyMCE textareas must have id's -->
                                                    <textarea data-ui-tinymce id="full-featured-non-premium2" data-ng-model="from_one.from_two"></textarea>
                                                    <p>{{TinyMCE2}}</p>

                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                                                <div class="col-sm-10">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                                {{searchOption}}
                                                            </button>
                                                            <div class="dropdown-menu" style="">
                                                                <a class="dropdown-item" ng-click="updateSearchOption('contains')">Contains</a>
                                                                <a class="dropdown-item" ng-click="updateSearchOption('starts_with')">Starts With</a>
                                                            </div>
                                                        </div>
                                                        <!-- /btn-group -->
                                                        <input name='inputAdminImageAssetsEdit'
                                                               class=''
                                                               placeholder='write some tags'
                                                               value=''
                                                               data-blacklist=''>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="tags" class="col-sm-2 col-form-label">Code Snippets</label>
                                                <div class="col-sm-10">
                                                    <div class="card-body table-responsive p-0">
                                                        <table class="table table-hover">
                                                            <thead>
                                                                <tr>
                                                                    <th>lang</th>
                                                                    <th>langSlug</th>
                                                                    <th>code</th>
                                                                    <th>base</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr ng-click="openAdminEditGif(imageAsset.id);" ng-repeat="codeSnippet in GifData.codeSnippets">
                                                                    <td><span ng-bind="codeSnippet.lang"></span></td>
                                                                    <td ng-bind="codeSnippet.langSlug"></td>
                                                                    <td>
                                                                        <p>
                                                                            <textarea id="textarea1" cols="80" rows="10" ng-model="codeSnippet.code">
                                                                              
                                                                            </textarea>
                                                                        </p>
                                                                    </td>
                                                                    <td>
                                                                        <p>
                                                                            <textarea id="textarea2" cols="80" rows="10" ng-model="codeSnippet.basecode">
                                                                              
                                                                            </textarea>
                                                                        </p>
                                                                    </td>
                                                                    <!--<td><span ng-bind="imageAsset.dateModified"></span></td>-->
                                                                    <!--<td><a href="" ng-repeat="tag in imageAsset.tags"><span class="badge bg-primary right-margin3" ng-bind="tag.name"></span>-<span class="badge bg-primary right-margin3" ng-bind="tag.nameHi"></span></a></td>-->
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="imageUrl" class="col-sm-2 col-form-label">YouTube</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="youtubeUrl" placeholder="Please Enter YouTube Url" ng-model="GifData.youtube">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="imageUrl" class="col-sm-2 col-form-label">ImageUrl</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="imageUrl" placeholder="Please Enter ImageUrl" ng-model="GifData.imageUrl">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" style="color:red">
                                                <ul>
                                                    <li ng-hide="GifData.title != ''">Title Can't be Empty</li>
                                                    <li style="color:cornflowerblue" ng-hide="GifData.titleHindi != ''">Hindi Title is not compulsory but if you know better you fill it :)</li>
                                                    <li style="color:cornflowerblue" ng-hide="GifData.tags.length != 0">At least one tag is mandatory</li>
                                                </ul>
                                            </div>
                                            <div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <button ng-click="submitGif();" class="btn btn-primary">Submit</button>
                                                </div>
                                                <div class="offset-sm-2 col-sm-10">
                                                    <button ng-click="deleteGif();" class="btn btn-danger">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.nav-tabs-custom -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <div ng-init="FunCall()"></div>
</div><!--/row-->
