<link rel="stylesheet" href="/App/third-Party/tagify/tagify.css" type="text/css" media="screen">

<div ng-controller="userAfterLoginAdminApprovedGifStatus">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Profile</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Pending Gif</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item">                                        
                                        <button class="btn btn-primary" ng-click="getGifWithStatus('accepted');">accepted</button>
                                        <button class="btn btn-primary" ng-click="getGifWithStatus('processed');">processed</button>
                                        <button class="btn btn-info" ng-click="getGifWithStatus('addedtocatalog');">addedtocatalog</button>
                                        <button class="btn btn-success" ng-click="getGifWithStatus('loyaltycredited');">loyaltycredited</button>
                                        <button class="btn btn-danger" ng-click="getGifWithStatus('failed');">failed</button>
                                    </li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <h3 class="card-title">Responsive Hover Table</h3>
                                                <div class="card-tools">
                                                    <div class="input-group input-group-sm" style="width: 150px;">
                                                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                                                        <div class="input-group-append">
                                                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.card-header -->
                                            <div class="card-body table-responsive p-0">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Gif</th>
                                                            <th>State</th>
                                                            <th>SubState</th>
                                                            <th>Date</th>
                                                            <th>ApprovedBy</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-click="openAdminEditGif(gif.id);"  ng-repeat="gif in adminApprovedGifs">
                                                            <td><span ng-bind="gif.userName"></span></td>
                                                            <td><img src="{{gif.gifUrl}}" style="width:50px" /></td>
                                                            <td><span ng-bind="gif.state"></span></td>
                                                            <td><span ng-repeat="subState in gif.subState" ng-bind="(subState)+' => '"></span></td>
                                                            <td><span ng-bind="gif.dateModifiedTimeAgo"></span></td>
                                                            <td><span ng-bind="gif.approvedBy"></span></td>                                                            
                                                        </tr>                                                        
                                                    </tbody>
                                                </table>
                                            </div>
                                            <!-- /.card-body -->
                                        </div>
                                        <!-- /.card -->
                                    </div>
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.nav-tabs-custom -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <div ng-init="FunCall()"></div>
</div><!--/row-->
