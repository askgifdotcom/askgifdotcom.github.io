<link rel="stylesheet" href="/App/third-Party/tagify/tagify.css" type="text/css" media="screen">
<div id="container" ng-controller="userAfterLoginAdminAddAffiliate">
    <div class="content-wrapper" style="min-height: 1418.47px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Profile</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">User Profile</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item"><a class="nav-link active" data-toggle="tab">Settings</a></li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content">

                                    <div class="tab-pane active" id="settings">
                                        <div class="form-horizontal">
                                            <div class="form-group row">
                                                <label for="title" class="col-sm-2 col-form-label">Text And Image</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="textAndImage" placeholder="Please Enter Iframe" ng-model="AffiliateData.TextAndImage">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="title_hindi" class="col-sm-2 col-form-label">Text Only HTML</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="title_hindi" placeholder="Please Enter Text Only HTML" ng-model="AffiliateData.TextOnly">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="title_hindi" class="col-sm-2 col-form-label">Text Only Short Link</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="title_hindi" placeholder="Please Enter Text Only Short Link" ng-model="AffiliateData.TextOnlyShortLink">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="title_hindi" class="col-sm-2 col-form-label">Text Only Image Only</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="title_hindi" placeholder="Please Enter Image Only" ng-model="AffiliateData.ImageOnly">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                                                <div class="col-sm-10">
                                                    <div class="input-group mb-3">
                                                        <input name='input'
                                                               class=''
                                                               placeholder='write some tags'
                                                               value=''
                                                               data-blacklist=''>
                                                    </div>
                                                    <button class="tags--removeAllBtn" type="button" style="display:none">Remove all these tags ⬆</button>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="title_hindi" class="col-sm-2 col-form-label">Add Tag <img ng-show="translatingTitle" style="height:20px" src="../../../../App/img/loading/loading123.gif"></label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="tag_english" placeholder="Please Enter English Tag" ng-blur="translateToHindi()" ng-model="AffiliateData.newTagEnglish"><br />
                                                    <input type="text" class="form-control" id="title_hindi" placeholder="Please Enter Hindi Title" ng-model="AffiliateData.newTagHindi">
                                                </div>
                                                <div class="col-sm-2">
                                                    <br />
                                                    <button ng-click="addTag();" class="btn btn-success">Add Tag</button>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="newTags" class="col-sm-2 col-form-label">Category:</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control" name="cars" id="affiliate-category">
                                                        <option value="Apparel-&-Accessories">Apparel & Accessories</option>
                                                        <option value="Baby">Baby</option>
                                                        <option value="Books">Books</option>
                                                        <option value="Computers">Computers</option>
                                                        <option value="Electronics">Electronics</option>
                                                        <option value="Health-&-Beauty">Health & Beauty</option>
                                                        <option value="Jewelry">Jewelry</option>
                                                        <option value="Kitchen-&-Housewares">Kitchen & Housewares</option>
                                                        <option value="Luggage">Luggage</option>
                                                        <option value="Movies-&-TV">Movies & TV</option>
                                                        <option value="Music">Music</option>
                                                        <option value="Pet-Supplies">Pet Supplies</option>
                                                        <option value="Shoes">Shoes</option>
                                                        <option value="Sports-&-Outdoors">Sports & Outdoors</option>
                                                        <option value="Toys-&-Games">Toys & Games</option>
                                                        <option value="Video-Games">Video Games</option>
                                                        <option value="Watches">Watches</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" style="color:red">
                                                <ul>
                                                    <li ng-hide="imageUploaded">Gif Must be Uploaded</li>
                                                    <li ng-hide="GifData.title != ''">Title Can't be Empty</li>
                                                    <li style="color:cornflowerblue" ng-hide="GifData.titleHindi != ''">Hindi Title is not compulsory but if you know better you fill it :)</li>
                                                    <li style="color:cornflowerblue" ng-hide="GifData.tags.length != 0">At least one tag is mandatory</li>
                                                </ul>
                                            </div>
                                            <div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <button ng-click="submitGif();" class="btn btn-danger">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.nav-tabs-custom -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <div ng-init="FunCall()"></div>
</div><!--/row-->
