<link rel="stylesheet" href="/App/third-Party/tagify/tagify.css" type="text/css" media="screen">

<div ng-controller="userAfterLoginAdminImageAssets">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Profile</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Pending Gif</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item"><a class="nav-link active" data-toggle="tab">Settings</a></li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="input-group input-group-sm" style="width: 70%;">
                                                    <input ng-keypress="keyPressed($event)"  type="text" name="table_search" class="form-control float-right" ng-model="SearchBoxText" placeholder="Search">
                                                    <div class="input-group-append">
                                                        <button ng-click="SearchImageAsset();" class="btn btn-default"><i class="fas fa-search"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.card-header -->
                                            <div class="card-body table-responsive p-0">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Gif</th>
                                                            <th>Title</th>
                                                            <th>TitleHindi</th>
                                                            <!--<th>Date</th>-->
                                                            <!--<th>Tags</th>-->
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-click="openAdminEditGif(imageAsset.id);"  ng-repeat="imageAsset in adminImageAssets.results">
                                                            <td><span ng-bind="imageAsset.id"></span></td>
                                                            <td><img src="{{imageAsset.imageUrl}}" style="width:50px" /></td>
                                                            <td ng-bind="imageAsset.title"></td>
                                                            <td ng-bind="imageAsset.titleHindi"></td>
                                                            <!--<td><span ng-bind="imageAsset.dateModified"></span></td>-->
                                                            <!--<td><a href="" ng-repeat="tag in imageAsset.tags"><span class="badge bg-primary right-margin3" ng-bind="tag.name"></span>-<span class="badge bg-primary right-margin3" ng-bind="tag.nameHi"></span></a></td>-->                                                            
                                                        </tr>                                                        
                                                    </tbody>
                                                </table>
                                            </div>
                                            <!-- /.card-body -->
                                        </div>
                                        <!-- /.card -->
                                    </div>
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.nav-tabs-custom -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <div ng-init="FunCall()"></div>
</div><!--/row-->
